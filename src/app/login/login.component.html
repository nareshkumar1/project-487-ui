<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Task Tracker</h1>
            <form role="form" (submit)="onLoggedin($event,userName.value,password.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" #userName class="form-control input-underline input-lg" id="userName" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" #password class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn"> Log in </button> &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
